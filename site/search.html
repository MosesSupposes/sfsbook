<html>
	{{ template "head" . }}
	<body>

		{{ template "header" .}}
		{{with .Results}}
		<ul class="nav">
			<li class="categories"><a href="/index.html"><div class="arrow-left"></div>Back to Search</a></li>
			<li id="searchfield"><a href="#">Search results for the query: {{.Query}} </a></li>
		</ul>

		<ul class='results'>
			{{range .Resources}}
			<li>
				<ul class='result'>
					<li><a href="/resources/{{.Uuid}}.html">{{.Name}}</a></li>
					<li>{{.Categories}}</li>
					<li>{{.Services}}</li>
					<li>{{.Description}}</a></li>
				</ul>
			</li>
			{{end}}
		</ul>
		{{end}}
		{{ template "footer" .}}
	</body>
</html>
